# Extension Properties
extension.name=DubExoPlayer
extension.version=1.0
extension.description=Advanced ExoPlayer extension for MIT App Inventor with MP4/M3U8 support, fullscreen, quality selection, and download functionality
extension.author=Your Name
extension.email=your.email@example.com
extension.website=https://github.com/yourusername/DubExoPlayer
extension.license=MIT License
extension.category=Media
extension.package=com.dubexoplayer.extension

# Build Configuration
build.date=${build.date}
build.version=${build.version}
build.jdk=${java.version}

# Dependencies
dependencies.exoplayer=2.18.7
dependencies.appinventor=latest
dependencies.androidx=1.5.0

# Permissions Required
permissions.internet=true
permissions.storage=true
permissions.network=true
permissions.wake_lock=true

# Features
features.mp4_playback=true
features.m3u8_playback=true
features.fullscreen=true
features.quality_selection=true
features.download=true
features.speed_control=true
features.events=true

# Supported Formats
formats.video=mp4,m3u8,hls,webm
formats.audio=mp3,aac,wav
formats.streaming=hls,dash

# Minimum Requirements
min.sdk.version=21
target.sdk.version=33
compile.sdk.version=33
